<h1>{{ movie.title }}</h1>
<p>{{ movie.description }}</p>
<p>Note moyenne : {{ movie.average_rating|default:"Aucune note" }}</p>
<p>{{ reviews.count }} avis</p>
<a href="{% url 'submit_review' movie.id %}">Donner votre avis</a>

<hr>
<h2>Avis</h2>
{% for review in reviews %}
  <p><strong>Note : {{ review.user_rating }}</strong></p>
  <p>{{ review.content }}</p>
  <hr>
{% endfor %}
